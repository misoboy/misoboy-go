<script type="text/javascript">
    $(document).ready(function(){

    });

    var DoBbs = {
        update : function(nttSn){
            location.href = "/bbs/update/{{.dataMap.bbsId}}/" + nttSn;
        },
        deleteProc : function(nttSn){
            if (confirm("정말 삭제 하시겠습니까?") ){
                $.ajax({
                    url : "/bbs/delete/{{.dataMap.bbsId}}/" + nttSn,
                    type : "delete",
                    success : function(rs){
                        if ( rs.result >= 0 ){
                            alert("삭제 되었습니다.");
                            location.href = "/bbs/list/{{.dataMap.bbsId}}";
                        }
                    }
                });
            }
        }
    };
</script>

<form name="bbsForm" id="bbsForm" method="post">
<table border="1">
    <thead>
    </thead>
    <tbody>
    <tr>
        <th>제목</th>
        <td>{{.dataMap.bbsDetail.NTT_SJ}}</td>
    </tr>
    <tr>
        <th>내용</th>
        <td>{{.dataMap.bbsDetail.NTT_CN}}</td>
    </tr>
    </tbody>
</table>
</form>
<a href="/bbs/list/{{.dataMap.bbsId}}">목록</a>
<a href="javascript:DoBbs.update('{{.dataMap.bbsDetail.NTT_SN}}')">수정</a>
<a href="javascript:DoBbs.deleteProc('{{.dataMap.bbsDetail.NTT_SN}}')">삭제</a>
